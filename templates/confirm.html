<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 40px;
            color: #333;
        }
        h1, p, pre {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    <h1>You have selected:</h1>
    <p>Sample Test: {{ test_choice }}</p>
    <p>Algorithm: {{ algorithm_choice }}</p>
    <h2>Algorithm Output:</h2>
    <pre>{{ output }}</pre>
    <!-- <p>Result: {{ result }}</p> -->
    <form action="/confirm" method="post">
        <button name="action" value="restart">Restart</button>
        <button name="action" value="close">Close</button>
    </form>
</body>
</html>
